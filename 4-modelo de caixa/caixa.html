<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>

    <style>

        h1{
            background-color: lightgreen;
            height: 300px;
            width: 300px;
            border: 1px solid red;
            padding: 10px;
            margin: auto;
            margin-top: 40px;
            margin-bottom: 40px;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: blue;
        }

        a{
            border: 5px solid green;
        }

    </style>

</head>

<body>

    <h1>Exemplo de caixa box-leve</h1>
    <p>
        Parágrafos tmbém são exemplos de box-level, mas os <a href="#">links são inline-level</a>. Vamos ver isso

    </p>

</body>
</html>
